<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<div ng-controller="listPublishersController">
	<h3>List of Publishers in LMS:</h3>
	
	<!-- Search Publishers -->
	<div class="input-group">
			<input type="text" class="form-control" ng-model="searchString" placeholder="Search for..." ng-change="searchPublishers()">
	</div>

	<!-- Pagination -->
	<div class="col-md-10">
		<ul class="pagination">
			<li><a href="" ng-click="pagination.prevPage()">&laquo;</a></li>
			<li ng-repeat="n in [] | range: pagination.numPages"
				ng-class="{active: n == pagination.page}"><a href=""
				ng-click="pagination.toPageId(n)">{{n + 1}}</a></li>
			<li><a href="" ng-click="pagination.nextPage()">&raquo;</a></li>
		</ul>
	</div>

	<!-- Table -->
	<table class="table table-striped">
		<tr>
			<th>#</th>
			<th ng-click="sortPublishers()">Publisher Name</th>
			<th ng-click="sortPublishersA()">Address</th>
			<th>Phone</th>
			<th>Edit</th>
			<th>Delete</th>
		</tr>
		<tr ng-repeat="p in publishers | startFrom: pagination.page * pagination.perPage | limitTo: pagination.perPage">
			<td>{{$index+1}}</td>
			<td>{{p.publisherName}}</td>
			<td>{{p.publisherAddress}}</td>
			<td>{{p.publisherPhone}}</td>
			<td><button type="button" class='btn btn-sm btn-primary'
					ng-click="editAuthorModal(a.authorId)">Edit</button></td>
			<td><button class='btn btn-sm btn-danger' ng-click="deleteAuthor(a.authorId)">Delete</button></td>
		</tr>
	</table>

	<!-- Modal to edit the authors -->
	<div class="modal fade bs-example-modal-lg" id="editAuthorModal"
		modal="editAuthorModal" tabindex="-1" role="dialog"
		aria-labelledby="myLargeModalLabel" ng-if="showEditAuthorModal">
		<div class="modal-dialog modal-lg" role="document">
			<div class="modal-content">
				<div>
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal"
							aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
						<h4 class="modal-title">Update Author Details</h4>
					</div>
					<div class="modal-body">
						<p>Enter the details of your Author:</p>
						<input type="text" ng-model="author.authorName"> <br />
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
						<button type="button" class="btn btn-primary">Update</button>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
